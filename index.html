<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
</head>

<body style="background-color: black;">

    <div class="container-fluid">
        <div class="row align-items-center text-white header"
            style="justify-content: space-between; height: 11vh;">
            <div class="col-3 col-md-2 col-lg-2 text-center"><i class='bx bxs-heart' id="logo"></i></div>
            <div class="col-6 col-md-9 col-lg-7 mb-2">
                <input type="checkbox" id="check">
                <label for="check" class="icons text-white">
                    <i class='bx bx-menu' id="menu-icon"></i>
                    <i class='bx bx-x' id="close-icon"></i>
                </label>
                <nav>
                    <ul>
                        <li><a href="#"><i class='bx bxs-home-alt-2' ></i></a></li>
                        <li><a href="#"><i class='bx bxs-bell' ></i></a></li>
                        <li><a href="#"><i class='bx bxs-movie-play'></i></a></li>
                        <li><a href="#"><i class='bx bxs-cog' ></i></a></li>
                        <li><a href="#"><i class='bx bxs-user' ></i></a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
   
    <div class="outer">
       
        <div class="container heading">
            <div class="row text-center justify-content-center">
                <div class="col-10 col-md-9 col-lg-6">
                    <p class="heading-text1">
                        Unlimited Movies, TV Shows and More.
                    </p>
                    <p class="heading-text2">
                        Watch anywhere. Cancel anytime.
                    </p>
                    <p class="heading-text3">
                        Ready to watch? Enter your email to create or restart your membership.
                    </p>

                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-10 col-md-8 col-lg-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email Address"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text border-danger" id="basic-addon2"
                            style="background-color: red;">Get Started ></span>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <div class="container px-5 my-5 pb-4 inner">
        <div class="row text-center">
            <div class="col">
                <p id="movie-genre">Top Anime Movies</p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center anime-movies">
        </div>
    </div>

    <div class="container px-5 my-5 pb-4 inner">
        <div class="row text-center">
            <div class="col">
                <p id="movie-genre">Trending Series</p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center series">
        </div>
    </div>

    <div class="container px-5 my-5 pb-4 inner">
        <div class="row text-center">
            <div class="col">
                <p id="movie-genre">All Movies</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text search-icon" style="background: transparent; border: none;"
                        id="addon-wrapping"><i class='bx bxs-search'></i></span>
                    <input type="text" id="search-bar" class="form-control" placeholder="Enter movie name">
                </div>
            </div>
        </div>

        <div class="row mt-5 align-items-center justify-content-center all-movies">
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
